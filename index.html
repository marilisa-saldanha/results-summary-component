<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results Summary Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="text">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="category">
            <div class="reaction"> 
              <h4><img src="./assets/images/icon-reaction.svg" alt="icon-reaction" class="icon">Reaction</h4>
              <p><span>80 </span>/ 100</p>
            </div>
            <div class="memory">
              <h4><img src="./assets/images/icon-memory.svg" alt="icon-memory" class="icon">Memory</h4>
              <p><span>92 </span>/ 100</p>
            </div>
            <div class="verbal">
              <h4><img src="./assets/images/icon-verbal.svg" alt="icon-verbal" class="icon">Verbal</h4>
              <p><span>61 </span>/ 100</p>
            </div>
            <div class="visual">
              <h4><img src="./assets/images/icon-visual.svg" alt="icon-visual" class="icon">Visual</h4>
              <p><span>72 </span>/ 100</p>
            </div>
            <div>
              <button class="button">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marilisa-saldanha" target="_blank">Marilisa Saldanha</a>.
    </div>
  </footer>
</body>
</html>
